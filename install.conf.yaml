- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.local/share/icons: icons
    ~/.xinitrc: xinitrc
    ~/.zprofile: zprofile
    ~/.zsh_plugins.txt: zsh_plugins.txt
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.alsoftrc: alsoftrc
    ~/.drirc: drirc
    ~/.config:
      glob: true
      path: config/*
    ~/.local/bin:
      glob: true
      path: bin/*
    ~/.themes:
      glob: true
      path: themes/*

- create:
    - ~/.local/bin
    - ~/.themes
    - ~/projects
    - ~/Downloads/git
    - ~/Pictures/Webcam/
    - ~/Pictures/Screenshots/
- shell:
  - [git submodule update --init --recursive, Installing submodules]
- shell:
    # scripts in scripts/ are for arch specific setup
  -
    command: bash scripts/pacman.sh
    description: Installing packages
    stdout: true
    stderr: true
  - [bash scripts/microcode.sh, Installing appropriate microcode]
  - [bash scripts/zsh-rehash.sh, Setting up Zsh command rehashing]
  - [bash scripts/no-mouse-accel.sh, Disabling mouse acceleration]
  - [bash scripts/kill-x.sh, Enable killing of Xorg with traditional shortcut]
  - [bash scripts/bluetooh.sh, Enabling bluetooth]
  - [bash scripts/services.sh, Enabling services]
  - [bash scripts/groups.sh, Adding current user to needed groups]
  - [bash scripts/firefox.sh, Hardening Firefox]
  - [bash scripts/gsettings.sh, Configuring GNOME settings]
  - [chsh -s $(which zsh), Making zsh the default shell]
  - [xdg-user-dirs-update, Creating default user directories]
  - [nvim --headless "+Lazy! sync" +qa, Installing Neovim plugins]
  - [cp --no-clobber gitconfig_local ~/.gitconfig_local, Creating local gitconfig]
