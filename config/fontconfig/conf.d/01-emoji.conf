<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <!-- prefer font alias font first 
      see what the aliased font is with fc-match
      -->
      <family>serif</family>
      <family>Segoe UI Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>sans-serif</family>
      <family>Segoe UI Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>monospace</family>
      <family>Segoe UI Emoji</family>
    </prefer>
  </alias>
</fontconfig>
